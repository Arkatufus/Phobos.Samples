apiVersion: v1
kind: Service
metadata:
  name: phobos-web-producer-api
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '80'
  labels:
    app: domain-customers
spec:
  type: LoadBalancer
  ports:
    - name: query-http
      port: 1880
      protocol: TCP
      targetPort: 80
  selector:
    app: phobos-web-producer
---
apiVersion: v1
kind: Service
metadata:
  name: phobos-web-producer
  labels:
    app: phobos-web-producer
spec:
  clusterIP: None
  ports:
  - name: remoting
    port: 4055
    targetPort: 4055
  selector:
    app: phobos-web-producer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phobos-web-producer
  labels:
    app: phobos-web-producer
spec:
  serviceName: "phobos-web-producer"
  replicas: 3
  selector:
    matchLabels:
      app: phobos-web-producer
  template:
    metadata:
      labels:
        app: phobos-web-producer
    spec:
      terminationGracePeriodSeconds: 35
      containers:
      - name: phobos-web-producer
        image: petabridge.phobos.kafka.producer:0.1.3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "pbm 127.0.0.1:9110 cluster leave"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_SEEDS
          value: akka.tcp://ClusterSys@phobos-web-producer-0.phobos-web-producer:4055,akka.tcp://ClusterSys@phobos-web-producer-1.phobos-web-producer:4055,akka.tcp://ClusterSys@phobos-web-producer-2.phobos-web-producer:4055
        - name: CLUSTER_IP
          value: "$(POD_NAME).phobos-web-producer"
        - name: CLUSTER_PORT
          value: "4055"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pb-configs
              key: environment
        - name: KAFKA_SERVICE_HOST
          value: "kafka-broker"
        - name: KAFKA_SERVICE_PORT
          value: "9092"
        - name: JAEGER_AGENT_HOST
          value: "jaeger-agent"    
        - name: JAEGER_AGENT_PORT
          value: "6831"
        - name: JAEGER_SAMPLER_PARAM
          value: "1"
        - name: SEQ_SERVICE_HOST 
          value: "seq"
        - name: SEQ_SERVICE_PORT
          value: "8988"
        livenessProbe:
          tcpSocket:
            port: 4055
        readinessProbe:
          httpGet:
            path: "/health"
            port: 80
        ports:
        - containerPort: 4055
          protocol: TCP
        - containerPort: 80
          protocol: TCP